<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Tailwind CSS -->
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER SECTION-->
    <header class="bg-black py-6 lg:py-12 text-cineverse-grey">
      <!-- HEADER CONTAINER -->
      <div
        class="container flex items-center justify-between space-x-8 lg:space-x-11"
      >
        <!-- LOGO -->
        <a
          href="#"
          class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-transparent bg-gradient-to-r bg-clip-text from-cineverse-light-blue to-cineverse-grey"
          >CINEVERSE</a
        >

        <!-- MOBILE MENU -->
        <div class="block md:hidden pr-4">
          <div class="space-y-1 cursor-pointer">
            <div class="bg-cineverse-grey w-8 h-1 rounded-full"></div>
            <div class="bg-cineverse-grey w-8 h-1 rounded-full"></div>
            <div class="bg-cineverse-grey w-8 h-1 rounded-full"></div>
          </div>
        </div>

        <!-- NAVIGATION -->
        <nav class="hidden md:flex justify-between flex-1">
          <!-- MENU -->
          <div class="flex items-center lg:text-lg space-x-4 lg:space-x-6">
            <a
              href="#"
              class="hover:text-cineverse-melon lg:text-2xl transition-all duration-300"
              >Movies</a
            >
            <a
              href="#"
              class="hover:text-cineverse-melon lg:text-2xl transition-all duration-300"
              >Celebrities</a
            >
            <a
              href="#"
              class="hover:text-cineverse-melon lg:text-2xl transition-all duration-300"
              >Blog</a
            >
            <a
              href="#"
              class="hover:text-cineverse-melon lg:text-2xl transition-all duration-300"
              >News</a
            >
            <a
              href="#"
              class="hover:text-cineverse-melon lg:text-2xl transition-all duration-300"
              >About</a
            >
          </div>
          <!-- LOGIN AREA -->
          <div class="flex items-center space-x-3">
            <!-- SEARCH AREA -->
            <form>
              <div
                class="flex items-center border-r px-4 py-1 mx-4 border-cineverse-light-blue group"
              >
                <input
                  type="text"
                  class="opacity-0 group-hover:opacity-100 border-b bg-transparent border-cineverse-light-blue outline-none w-24 lg:w-44 transition-all duration-300"
                />
                <button
                  class="-ml-4 group-hover:ml-0 transition-all duration-300"
                >
                  <i
                    class="fas fa-search group-hover:text-cineverse-light-blue transition-all duration-300"
                  ></i>
                </button>
              </div>
            </form>
            <!-- SIGNUP AREA -->
            <div class="flex items-center space-x-4 lg:space-x-8 lg:text-2xl">
              <a href="#">Login</a>
              <a
                href="#"
                class="bg-cineverse-light-blue rounded-sm px-3 py-1 hover:bg-cineverse-dark-blue transition-all duration-300 whitespace-nowrap"
                >Sign Up</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- HERO SECTION -->
    <section class="h-64 md:h-96 lg:h-128 group relative">
      <!-- HERO IMAGE -->
      <img
        src="../public/images/batman.jpg"
        alt="batman"
        class="h-full w-full object-cover"
      />
      <!-- HERO CONTENT -->
      <div
        class="absolute bottom-0 w-full bg-gradient-to-b from-transparent to-black"
      >
        <!-- HERO CONTENT CONTAINER -->
        <div class="container pl-4 xl:pl-0">
          <h3
            class="text-cineverse-melon tracking-wider group-hover:mb-1 duration-500"
          >
            Action, Drama, Thriller
          </h3>
          <h1
            class="text-cineverse-grey text-4xl lg:text-6xl group-hover:mb-1 duration-500"
          >
            The Dark Night
          </h1>
          <p
            class="text-cineverse-grey group-hover:mb-2 duration-500 w-3/4 lg:w-2/3 text-sm lg:text-base"
          >
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum,
            dignissimos nihil. Dicta explicabo corrupti voluptatem minus,
            aliquid quod nemo tempore?
          </p>

          <!-- DETAIL CONTAINER -->
          <div
            class="flex space-x-8 opacity-0 group-hover:opacity-100 group-hover:mb-14 lg:group-hover:mb-20 duration-1000"
          >
            <!-- WATCH -->
            <div
              class="flex space-x-2 items-center cursor-pointer group/nested"
            >
              <a
                href="#"
                class="text-cineverse-grey uppercase lg:text-lg group-hover/nested:text-cineverse-light-blue duration-500"
                >Watch Thriller</a
              >
              <div
                class="flex size-6 lg:size-8 text-center items-center justify-center bg-cineverse-light-blue group-hover/nested:text-cineverse-black text-cineverse-grey rounded-full duration-300"
              >
                <i class="fas fa-play"></i>
              </div>
            </div>
            <!-- INFO -->
            <div
              class="flex space-x-2 items-center cursor-pointer group/nested"
            >
              <a
                href="#"
                class="text-cineverse-grey uppercase lg:text-lg group-hover/nested:text-cineverse-light-blue duration-500"
                >Full Synopsis</a
              >
              <div
                class="flex size-6 lg:size-8 text-center items-center justify-center bg-cineverse-light-blue group-hover/nested:text-cineverse-black text-cineverse-grey rounded-full duration-300"
              >
                <i class="fas fa-arrow-right font-bold"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- POINTS -->
      <div
        class="flex space-x-3 absolute bottom-5 left-1/2 transform -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-all delay-150 duration-[1500ms]"
      >
        <div
          class="size-4 lg:size-5 cursor-pointer opacity-40 hover:opacity-100 transition-all duration-300 bg-cineverse-grey rounded-full"
        ></div>
        <div
          class="size-4 lg:size-5 cursor-pointer bg-cineverse-dark-blue rounded-full"
        ></div>
        <div
          class="size-4 lg:size-5 cursor-pointer opacity-40 hover:opacity-100 transition-all duration-300 bg-cineverse-grey rounded-full"
        ></div>
        <div
          class="size-4 lg:size-5 cursor-pointer opacity-40 hover:opacity-100 transition-all duration-300 bg-cineverse-grey rounded-full"
        ></div>
        <div
          class="size-4 lg:size-5 cursor-pointer opacity-40 hover:opacity-100 transition-all duration-300 bg-cineverse-grey rounded-full"
        ></div>
      </div>
    </section>
  </body>
</html>
